  build-prod:
    name: Build Prod Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Image names and decide DockerHub publish
        id: img
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.WIREDOOR_DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.WIREDOOR_DOCKER_HUB_TOKEN }}
        run: |
          GHCR="ghcr.io/${{ github.repository }}"
          GHCR_LC=$(echo "$GHCR" | tr '[:upper:]' '[:lower:]')
          echo "GHCR_IMAGE=$GHCR_LC" >> $GITHUB_OUTPUT

          if [[ -n "$DOCKER_HUB_USERNAME" && -n "$DOCKER_HUB_TOKEN" && ( "$GITHUB_REF" == "refs/heads/main" || "$GITHUB_REF" == refs/tags/* ) ]]; then
            echo "PUBLISH_DH=true" >> $GITHUB_OUTPUT
            echo "DH_IMAGE=wiredoor/wiredoor" >> $GITHUB_OUTPUT
          else
            echo "PUBLISH_DH=false" >> $GITHUB_OUTPUT
            echo "DH_IMAGE=" >> $GITHUB_OUTPUT
          fi

          {
            echo "IMAGE_LIST<<EOF"
            echo "$GHCR_LC"
            if [[ -n "$DOCKER_HUB_USERNAME" && -n "$DOCKER_HUB_TOKEN" && ( "$GITHUB_REF" == "refs/heads/main" || "$GITHUB_REF" == refs/tags/* ) ]]; then
              echo "wiredoor/wiredoor"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ steps.img.outputs.PUBLISH_DH == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.WIREDOOR_DOCKER_HUB_USERNAME }}
          password: ${{ secrets.WIREDOOR_DOCKER_HUB_TOKEN }}

      - name: Extract Docker metadata (tags + labels)
        id: meta
        with:
          images: ${{ steps.img.outputs.IMAGE_LIST }}
          tags: |
            type=ref,event=tag
            type=raw,value=stable,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev,enable=${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
            type=sha,prefix=dev-,format=short,enable=${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
        uses: docker/metadata-action@v5

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true

  scan-image:
    name: Scan Prod Image with Trivy
    runs-on: ubuntu-latest
    needs: build-prod

    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare GHCR image name (lowercase)
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo "$IMAGE_PATH" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Determine tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "TAG=${TAG_NAME}" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
          format: table
          exit-code: 0
          ignore-unfixed: true
