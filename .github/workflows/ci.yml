name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git Branch, Tag or SHA"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-dev:
    name: Build dev image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Name (lowercase)
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo "$IMAGE_PATH" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Dev Image
        run: docker build -t ${{ env.IMAGE_NAME }}:build-${{ github.sha }} --target development -f docker/Dockerfile .

      - name: Push image
        run: docker push ${{ env.IMAGE_NAME }}:build-${{ github.sha }}

  lint:
    name: Lint Dev Image
    runs-on: ubuntu-latest
    needs: build-dev

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Name (lowercase)
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo "$IMAGE_PATH" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Run Lint
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:build-${{ github.sha }} npm run lint

  test:
    name: Run Tests in Dev Image
    runs-on: ubuntu-latest
    needs: build-dev

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Name (lowercase)
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo "$IMAGE_PATH" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Run Tests
        run: docker run --rm ${{ env.IMAGE_NAME }}:build-${{ github.sha }} npm run test

